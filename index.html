<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play With Your Math</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header class="full-height">
            <div id="logo">
                <img src="assets/logo.svg">
            </div>
        </header>
        <div id="content" class="full-height disable-select">
            <div id="problem-list">
                <div data-num=1 class="problem-link active">
                    <span>1</span>
                </div>
                <div data-num=2 class="problem-link">
                    <span>2</span>
                </div>
                <div data-num=3 class="problem-link">
                    <span>3</span>
                </div>
                <div data-num=4 class="problem-link">
                    <span>4</span>
                </div>
                <div data-num=5 class="problem-link">
                    <span>5</span>
                </div>
                <div data-num=6 class="problem-link">
                    <span>6</span>
                </div>
                <div data-num=7 class="problem-link">
                    <span>7</span>
                </div>
                <div data-num=8 class="problem-link">
                    <span>8</span>
                </div>
                <div data-num=9 class="problem-link">
                    <span>9</span>
                </div>
            </div>
            <div id="problem-area">
                <img src="assets/1.jpg">
            </div>
        </div>
    </body>
</html>
